<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    

    <!-- Load our React component. -->
    <script type="text/babel">

        function Weather() {

            const [weather, setWeather] = React.useState('');

            React.useEffect(() => {
                fetch('https://api.openweathermap.org/data/2.5/weather?q=helsinki&APPID=2ae81c96918f5c74bac020a439f7b908')
                .then(response => response.json())
                .then(data => 
                
                setWeather({
                    tempereature: Number(data.main.temp - 273.15),
                    weather: data.weather[0].main,
                    icon: 'http://api.openweathermap.org/img/wn/${data.weather[0].icon}@2x.png'
                }));
            })

            return (
                <div>
                <p>Temperature: {weather.tempereature} Celsius</p>
                <p>Weather: {weather.weather}</p>
                <img src={weather.icon}/>
                </div>
            );
        }

        ReactDOM.render(<Weather />, document.getElementById('root'))
    </script>
  </body>
</html>
