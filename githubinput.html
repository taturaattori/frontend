<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    

    <!-- Load our React component. -->
    <script type="text/babel">
        const RepoList = () => {

       const [listItems, setListItems] = React.useState([])
       const [keyword, setKeyword] = React.useState('')

       function fetchData(event) {

        event.preventDefault();
        
            fetch(`https://api.github.com/search/repositories?q=${keyword}`)
            .then(response => response.json())
            .then(responseData => {
                setListItems(responseData.items)
            })
            .catch(err => console.error(err))
        }
        
        
        const itemRows = listItems.map((repo) =>
        <tr key={repo.id}>
            <td>{repo.full_name}</td>
            <td><a href={repo.url}>{repo.url}</a></td>
        </tr>
        )
        function inputChanged(event) {
            setKeyword(event.target.value);
        }
        return (
            <div>
                <h2>Repositories</h2>
                <form onSubmit={fetchData} >
                <input type="text" name="city" onChange={inputChanged} value={keyword}/><button>Search</button>
                </form>
                <table>
                <tbody>
                    <tr><th>Name</th><th>URL</th></tr>
                    {itemRows}
                </tbody>
                </table>
            </div>
        );

        }
        ReactDOM.render(<RepoList />, document.getElementById('root'))
    </script>
  </body>
</html>
