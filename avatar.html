<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    

    <!-- Load our React component. -->
    <script type="text/babel">
        const AvatarList = () => {

        const [listItems, setListItems] = React.useState([]);

        React.useEffect(() => {
            fetch('https://reqres.in/api/users')
            .then(response => response.json())
            .then(responseData => {
                setListItems(responseData.data)
            })
            .catch(err => console.error(err))
        }, [])

        const itemRows = listItems.map((person) => 
                <tr key={person.id}>
                    <td>{person.first_name}</td>
                    <td>{person.last_name}</td>
                    <td>{person.email}</td>
                    <td><img src={person.avatar}/></td>
                </tr>
        )
        return (
            <div>
                <h2>Persons</h2>
                <table>
                    <tbody>
                        <tr><th>First name</th><th>Last name</th><th>Email</th><th></th></tr>
                         {itemRows}
                    </tbody>
                </table>
            </div>
        );
        }
        ReactDOM.render(<AvatarList />, document.getElementById('root'))
    </script>
  </body>
</html>
